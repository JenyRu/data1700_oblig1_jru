<p>Antall

</p>
<br>
<form method="post" onsubmit="ticket()">
    <table>
        <tr>
            <td>Fornavn</td>
            <td><input type="text" id="firstName" required></td>
        </tr>
        <tr>
            <td>Etternavn</td>
            <td><input type="text" id="lastName"></td>
        </tr>
        <tr>
            <td>Telefonnr</td>
            <td><input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required id="phoneNr"></td>
        </tr>
        <!-- Denne typen validerer input selv -->
        <tr>
            <td>Epost</td>
            <td><input type="email" id="email"></td>
        </tr>
    </table>
    <input type="submit">
</form>
